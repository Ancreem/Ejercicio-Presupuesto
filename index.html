<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <dialog>
        <h2>Edit Data</h2>
        <form id="formEdit" action="">
            <input type="number" name="valor" id="valor" placeholder="Ingrese el valor">
            <input type="radio" name="caja" id="caja" value="ingreso"><label for="caja">Ingreso</label>
            <input type="radio" name="caja" id="caja" value="egreso"><label for="caja">Egreso</label>
            <input type="submit" name="" id="" value="Enviar">
        </form>
    </dialog>


    <h1>Presupuesto</h1>
    <form id="formAdd" action="">
        <input type="number" name="valor" id="valor" placeholder="Ingrese el valor">
        <input type="radio" name="caja" id="caja" value="ingreso" checked="true"><label for="caja">Ingreso</label>
        <input type="radio" name="caja" id="caja" value="egreso"><label for="caja">Egreso</label>
        <input type="submit" name="" id="" value="Enviar">
    </form>
    <br>
    <h1>Acciones</h1>

    <table>
        <thead>
            <th>Id</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </thead>
        <tbody id="data-table">
            
        </tbody>
    </table>
    <br>
    <br>
    <p id="Total"></p>
</body>
</html>
